<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${dto.sid}+${'의 자료수정 확인해주세요'}"></h2>

<div th:replace="~{top::menu}"></div>
<div class="container">
    <form action="/modifysave" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="sid">상품번호:</label>
            <input type="text" class="form-control" id="sid" name="sid" th:value="${dto.sid}" readonly>
        </div>
        <div class="form-group">
            <label for="sname">상품명:</label>
            <input type="text" class="form-control" id="sname" name="sname" th:value="${dto.sname}">
        </div>

        <div class="form-group">
            <label for="simage1">상품이미지</label>
            <input type="hidden" class="form-control"  name="simagego" th:value="${dto.simage}">
            <img th:src="@{./image/}+${dto.simage}" width="50px" height="40px">
            <input type="file" class="form-control" id="simage1" name="simage1" >
        </div>

        <div class="form-group">
            <label for="sdate">생산날짜</label>
            <input type="date" class="form-control" id="sdate" name="sdate" th:value="${dto.sdate}"  >
        </div>

        <button type="submit" class="btn btn-primary">전송</button>
    </form>
</div>
</body>
</html>
