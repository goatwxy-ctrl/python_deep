<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:fragment="menu">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <h2>Image 처리 예제 </h2>
</header>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">MBC</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">상품관리<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="inputgo">상품자료입력</a></li>
                    <li><a href="outgo">상품자료출력</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">붓꽃딥러닝<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" onclick="subiris()">붓꽃 분류 학습 및 결과 저장</a>
                    </li>
                    <li>
                        <a href="irisview">손실률과 정확도 보기</a>
                    </li>
                </ul>
            </li>

            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">당뇨병딥러닝<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" onclick="subdiabetes()">당뇨병 여부 학습 및 결과 저장</a>
                    </li>
                    <li>
                        <a href="diabetesview">손실률과 정확도 보기</a>
                    </li>
                </ul>
            </li>

            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">와인딥러닝<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" onclick="subwine()">와인 종류 학습 및 결과 저장</a>
                    </li>
                    <li>
                        <a href="wineview">손실률과 정확도 보기</a>
                    </li>
                </ul>
            </li>

            <form id="hiddenForm" action="/iris" method="get" style="display:none;">
                <input type="number" name="epoch" id="irisEpochInput" />
                <input type="number" name="a" id="aInput" />
                <input type="number" name="b" id="bInput" />
                <input type="number" name="c" id="cInput" />
                <input type="number" name="d" id="dInput" />
            </form>
            <form id="hiddenForm2" action="/diabetes" method="get" style="display:none;">
                <input type="number" name="epoch2" id="diabetesEpochInput" />
                <input type="number" name="aa" id="aaInput" />
                <input type="number" name="bb" id="bbInput" />
                <input type="number" name="cc" id="ccInput" />
                <input type="number" name="dd" id="ddInput" />
                <input type="number" name="ee" id="eeInput" />
                <input type="number" name="ff" id="ffInput" />
                <input type="number" name="gg" id="ggInput" />
                <input type="number" name="hh" id="hhInput" />
            </form>
            <form id="hiddenForm3" action="/wine" method="get" style="display:none;">
                <input type="number" name="epoch3" id="wineEpochInput" />
                <input type="number" name="i" id="iInput" />
                <input type="number" name="j" id="jInput" />
                <input type="number" name="k" id="kInput" />
                <input type="number" name="l" id="lInput" />
            </form>

            <script>
                function subiris() {
                    const num = prompt("학습할 횟수를 입력하세요");
                    if (!num) return; // 취소 시 중단

                    // ID를 irisEpochInput으로 일치시킴
                    document.getElementById("irisEpochInput").value = num;
                    document.getElementById("aInput").value = prompt("꽃받침의 길이를 입력하세요");
                    document.getElementById("bInput").value = prompt("꽃받침의 너비를 입력하세요");
                    document.getElementById("cInput").value = prompt("꽃잎의 길이를 입력하세요");
                    document.getElementById("dInput").value = prompt("꽃잎의 너비 입력하세요");

                    document.getElementById("hiddenForm").submit();
                }

                function subdiabetes() {
                    const num2 = prompt("학습할 횟수를 입력하세요");
                    if (!num2) return;

                    // ID를 diabetesEpochInput 및 hiddenForm2로 수정
                    document.getElementById("diabetesEpochInput").value = num2;
                    document.getElementById("aaInput").value = prompt("임신횟수를 입력하세요");
                    document.getElementById("bbInput").value = prompt("혈당을 입력하세요");
                    document.getElementById("ccInput").value = prompt("혈압을 입력하세요");
                    document.getElementById("ddInput").value = prompt("피부두께를 입력하세요");
                    document.getElementById("eeInput").value = prompt("인슐린값을 입력하세요");
                    document.getElementById("ffInput").value = prompt("bmi값을 입력하세요");
                    document.getElementById("ggInput").value = prompt("유전율을 입력하세요");
                    document.getElementById("hhInput").value = prompt("나이를 입력하세요");
                    document.getElementById("hiddenForm2").submit(); // hiddenForm2 제출
                }

                function subwine() {
                    const num3 = prompt("학습할 횟수를 입력하세요");
                    if (!num3) return;
                    document.getElementById("wineEpochInput").value = num3;
                    document.getElementById("iInput").value = prompt("이산화황 값을 입력하세요");
                    document.getElementById("jInput").value = prompt("휘발성 산도 값을 입력하세요");
                    document.getElementById("kInput").value = prompt("염화물 값을 입력하세요");
                    document.getElementById("lInput").value = prompt("황산염 값을 입력하세요");
                    document.getElementById("hiddenForm3").submit(); // hiddenForm3 제출
                }

            </script>

        </ul>
    </div>
</nav>

</body>
</html>
