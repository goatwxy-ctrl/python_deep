<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{top::menu}"></div>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2 th:text="${'회원자료출력'}"></h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>상품번호</th>
            <th>상품명</th>
            <th>상품이미지</th>
            <th>생산날짜</th>
            <th>조회수</th>
            <th>수정/삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aa:${list}">
            <td th:text="${aa.sid}"></td>
            <td>
                <a th:href="@{/detail(number=${aa.sid})}"   th:text="${aa.sname}">   </a>
            </td>
            <td>
                <img th:src="@{./image/}+${aa.simage}" width="50px" height="40px">
            </td>

            <td th:text="${aa.sdate}"></td>
            <td th:text="${aa.sreadcount    }"></td>
            <td>
                <a th:href="@{/modify(number=${aa.sid},delimage=${aa.simage})}">수정</a>
                <a th:href="@{/delete(number=${aa.sid},delimage=${aa.simage})}">삭제</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
