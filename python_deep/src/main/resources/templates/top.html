    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <h2>Image 처리 예제 </h2>
</header>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">MBC</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">상품관리 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="inputgo">상품자료입력</a></li>
                    <li><a href="outgo">상품자료출력</a></li>
                    <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>

            //////////////////////여기부터 딥러닝//////////////////
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">붓꽃딥러닝<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" onclick="submitNumber()">붓꽃 분류 학습 및 결과 저장</a>
                    </li>
                    <li>
                        <a href="irisview">손실률과 정확도 보기</a>
                    </li>
                </ul>
            </li>

            <form id="hiddenForm" action="/iris" method="get" style="display:none;">
                <input type="number" name="epoch" id="epochInput" />
                <input type="number" name="a" id="aInput" />
                <input type="number" name="b" id="bInput" />
                <input type="number" name="c" id="cInput" />
                <input type="number" name="d" id="dInput" />
            </form>

            <script>
                function submitNumber() {
                    const num = prompt("학습할 횟수를 입력하세요");
                    if (num === null || isNaN(num) || num.trim() === "") {
                        alert("올바른 숫자를 입력하세요.");
                        return;}
                    const a = prompt("꽃받침의 길이를  입력하세요");
                    const b = prompt("꽃받침의 너비를 입력하세요");
                    const c = prompt("꽃잎의 길이를 입력하세요");
                    const d = prompt("꽃잎의 너비 입력하세요");
                    if (d === null || d.trim() === "" || isNaN(d)) {
                        alert("꽃잎 너비를 숫자로 입력하세요");
                        return;}
                    document.getElementById("epochInput").value = num;
                    document.getElementById("aInput").value = a;
                    document.getElementById("bInput").value = b;
                    document.getElementById("cInput").value = c;
                    document.getElementById("dInput").value = d;
                    document.getElementById("hiddenForm").submit();
                }
            </script>
        </ul>
    </div>
</nav>



</body>
</html>
